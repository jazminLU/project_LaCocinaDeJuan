<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login_signup.css">
    <!-- GOOGLE FONTs -->
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Iniciar Sesión</title>
</head>
<body>
    
    <div class="content">
        <br>
        <div><a href="../index.html" class="boton-volver">Home</a></div>

        <h1 class="logo">Iniciar Sesión <span>LaCocinaDeJuan</span></h1>

        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <h3>Iniciar Sesión</h3>
                <form id="loginForm" >
                    <p>
                        <label>Email</label>
                        <input type="text" name="email" id="email" >
                        <span id="emailError" class="error"></span>
                    </p>
                    <p>
                        <label>Password</label>
                        <input type="password" name="password" id="password" >
                        <span id="passwordError" class="error"></span>
                    </p>
                    
                        <button type="submit">Login</button>
                    
                    <p>
                        <a class="block"><small>Registrate</small></a>
                    </p>
                </form>
            </div>
        </div>

    </div>
    <br>
    <p>&copy; 2024 La Cocina de Juan. Todos los derechos reservados.</p>
<br>
    <script src="../js/login.js"></script>
</body>
</html>
